<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var inputNumber = parseFloat(prompt("Введите число", ""));

		if(inputNumber === undefined || inputNumber === 0){
			alert("Вы не ввели число");
		} else {
			var isNumber = Number.isNaN(inputNumber);

			if(!isNumber){
				if(Number.isInteger(inputNumber)){
					alert(inputNumber);
				} else {
					alert( Math.round(inputNumber * 100) / 100 );
				}
			} else {
			alert("Вы ввели не число");
			}
		}
	</script>
</body>
</html>
