<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var inputText = prompt("Введите ваш текст", "");

		if(inputText === null || inputText === undefined || inputText === 0){
			alert("Вы не ввели текст");
		} else{
			var textTrim = inputText.trim();
			var text = textTrim.split(" ");
			console.log(text);
			var newStr = "";
			var space = " ";

			for(var i = 0, j = 1; i < text.length, j < text.length; i=i+2, j=j+2){
				newStr+=text[i].toLowerCase();
				newStr+=space;
				newStr+=text[j].toUpperCase();
				newStr+=space;
			}

			alert(newStr.trim());
		}

	</script>
</body>
</html>
