<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var inputEmail = prompt("Введите ваш email", "");

		if(inputEmail !== 0 || inputEmail !== undefined){
			var emailTrim = inputEmail.trim();
			var email = emailTrim.toLowerCase();

			var indexDog = email.indexOf("@");
			var indexDot = email.indexOf(".");

			if(indexDog > -1 && indexDot > -1 && indexDog > 0){
				var lastDog = email.lastIndexOf("@");
				var lastDot = email.lastIndexOf(".");
				var pos = lastDot - lastDog;
				var beforeDog = email.substring(0, lastDog);
				var dogAfter = email.substr(lastDog, email.length - 1);

				if(beforeDog.indexOf("@") < 0 && pos > 1) {
					var repstr = "";
					for (var i = 0; i<beforeDog.length; i++) {
						repstr += "*";
					}

					alert(" Ваш email  " + repstr+dogAfter + " является валидным");
				} else {
					alert("Email  " + email + " невалидный");
				}
			} else {
				alert("Email  " + email + " невалидный");
			}
		} else {
			alert("Вы ничего не ввели");
		}

	</script>
</body>
</html>
