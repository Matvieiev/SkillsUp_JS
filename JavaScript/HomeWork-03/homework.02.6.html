<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		alert("Игра угадай число!");
		var count = 5;
		var randNum = Math.floor(Math.random()*100+1);

		while(count > 0){
			var playerNum = prompt("Попробуйте угадать число от 0 до 100. У Вас " +count+ " попыток: ", "");

			if(playerNum === 0 || playerNum === undefined
			|| isNaN(playerNum)){
				alert("Как хотите. До свидания!!!");
			} else if(playerNum !== 0 || playerNum !== undefined
			|| !isNaN(playerNum)){
				var parseInputNum = parseInt(playerNum);

				if(parseInputNum > 0 && parseInputNum <= 100){

					if(randNum === parseInputNum){
						alert("Ура!!! Вы угадали!!!");
						break;
					} else if(randNum > parseInputNum){
						alert("Ваше число меньше загаданного.");
					} else if(randNum < parseInputNum){
						alert("Ваше число больше загаданного.");
					}


				} else if(playerNum < 0 || playerNum > 100){
					alert("Число выходит за рамки диапазона!!!");
				}

			}
			count--;
		}
		if (count == 0){
			alert("В следующий раз повезет :)");
		}

		// немного кривовато, буду рад замечаниям!
	</script>
</body>
</html>
