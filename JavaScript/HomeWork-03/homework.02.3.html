<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>

		var sum = 0;
		for(var i = 1; i<=200; i++){
			if(i%3 == 0){
				sum = sum + i;
			}
		}
		document.write("The sum %3 " + sum + '</br>');

		var sum2 = 0;
		for(var i = 1; i<=200; i++){
			if(i%5 == 0){
				sum2 = sum2 + i;
			}
		}
		document.write("The sum %5 " + sum2);

	</script>
</body>
</html>
