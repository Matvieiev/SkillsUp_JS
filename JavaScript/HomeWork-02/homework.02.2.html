<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		document.write("All even numbers from 150 to 200 with cycle \"for\" "+'</br>');
		for(var i = 150; i<=200; i++){
			if(i%2 == 0){
				document.write(i + '</br>');
			}
		}

		document.write("All even numbers from 150 to 200 with cycle \"while\" "+'</br>');
		var j = 150
		while(j <= 200){
			if(j%2 == 0){
				document.write(j + '</br>');
			}
			j++;
		}

		document.write("All even numbers from 150 to 200 with cycle \"do-while\" "+'</br>');
		var k = 150;
		do{
			if(k%2 == 0){
				document.write(k + '</br>');
			}
			k++;
		} while(k <= 200)
	</script>
</body>
</html>
