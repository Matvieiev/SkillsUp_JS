<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var password = "pass";
		var userInput = prompt("Enter your password", "");

		if(password !== userInput){
			var attempts = 5;

			if (userInput == null || userInput == undefined){
				alert("Access denied!");
				// break;
			} else {
				for(var i = 1; i < 5 ; i++){
					userInput = prompt("Your password is incorect, try again. You have " + (attempts - i) + " attempts", "");

					if(password === userInput){
						alert("You successfully logged in!");
						break;
					} else if (userInput == null || userInput == undefined){
						alert("Access denied!");
						break;
					} else if(i == 4){
						alert("Try again later!");
						break;
					}
				}
			}
		} else if(password === userInput){
			alert("You successfully logged in!");
		}


	</script>
</body>
</html>
