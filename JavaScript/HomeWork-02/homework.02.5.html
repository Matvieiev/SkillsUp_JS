<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var userNumber = parseInt(prompt("Введите число: ", ""));
		var factorial = 1;
		for(var i=1; i<=userNumber; i++){
			factorial = i*factorial;
		}
		alert("Факториал числа "  + userNumber + "! равен " + factorial);
	</script>
</body>
</html>
