<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function arrayAverage(arr){
			var sum = 0;
			for(var i = 0; i<arr.length; i++){
				sum += arr[i];
			}
			return sum/arr.length;
		}

		var array = [10, 20, 30, 40, 50];
		console.log(arrayAverage(array));
	</script>
</body>
</html>
