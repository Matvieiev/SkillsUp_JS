<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function sortArrayStandart(array){
			function sIncrease(i, ii) {
			 if (i > ii){
			 	return 1;
			 }else if (i < ii){
			 	return -1;
			 } else{
			 	return 0;
			 }
			}
			return array.sort(sIncrease);
		}

		var arr = [ -5, 8, 7, 6, 5, -4, 3, 2, 1, -122, 10000];
		console.log(sortArrayStandart(arr));
	</script>
</body>
</html>
