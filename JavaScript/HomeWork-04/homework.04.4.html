<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
		function RandomArrayElement(array){
			var rand = Math.floor(Math.random() * array.length);
			return array[rand];
		}

		var arr = ["dog","cat","dolphin","lion","leopard","bear"];
		console.log(RandomArrayElement(arr));
	</script>
</body>
</html>
