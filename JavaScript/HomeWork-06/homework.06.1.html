<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Events</title>

  <style>
    #content{
      margin: 0 auto;
      width: 250px;
    }
    .activeLi{
      background-color: black;
      color: white;

    }
  </style>
</head>
<body>
  <div id="content">
    <ul id="list">
      <li>Title1</li>
      <li>Title2</li>
      <li>Title3</li>
      <li>Title4</li>
      <li>Title5</li>
     </ul>
  </div>
  <script>

    var liElem = document.getElementsByTagName("li");
    for(var i = 0; i <liElem.length; i++){
        liElem[i].onclick = currentElement();
    }

    function currentElement(){
      var liElem = document.getElementsByTagName("li");
      for(var i = 0; i <liElem.length; i++){
        liElem[i].addEventListener("click", function() {
          if(this.className != ' activeLi'){
            var currentLi = document.getElementsByClassName("activeLi");
              if (currentLi.length > 0) {
                currentLi[0].className = currentLi[0].className.replace(" activeLi", "");
                this.className += " activeLi";
              } else {
                currentLi[0].className = currentLi[0].className.replace(" activeLi", "");
              }
          }
        });
      }
    }


 </script>
 </body>
</body>
</html>
