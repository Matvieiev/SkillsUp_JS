<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Events</title>

  <style>
    #content{
      margin: 0 auto;
      width: 250px;
    }
    .activeLi{
      background-color: black;
      color: white;

    }
  </style>
</head>
<body>
  <div id="content">
    <ul id="list">
      <li>Title1</li>
      <li>Title2</li>
      <li>Title3</li>
      <li>Title4</li>
      <li>Title5</li>
     </ul>
  </div>

  <script>
    var liElements = document.getElementsByTagName("li");
    for(var i = 0; i < liElements.length; i++) {
      liElements[i].addEventListener("click", handleOnItemClick);
    }

    function handleOnItemClick(event) {
      var li = event.target;
      clearActiveClassesExceptCurrent(li);

      li.classList.toggle("activeLi");
    }

    function clearActiveClassesExceptCurrent(currentElement) {
      var liElements = document.getElementsByTagName("li");
      for(var i = 0; i < liElements.length; i++) {
        if (liElements[i] !== currentElement) {
         liElements[i].classList.remove("activeLi");
        }
      }
    }
  </script>
</body>
</html>
