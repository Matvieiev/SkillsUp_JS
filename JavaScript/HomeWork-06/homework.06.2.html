<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Events</title>
  <style type="text/css">
  	.container{
  		margin: 0 auto;
  		width: 900px;
  		display: flex;
  		flex-direction: column;
  		justify-content: center;
  		align-items: center;
  	}
  </style>
</head>
<body>
	<div class="container">
		<h1>Наведи на меня</h1>
		<img id="img1" src="image/img-01.jpg" onmouseover="setNewImg(this)" onmouseout="setPreviousImg(this)" alt="racoon">
		<!-- <img id="img2" src="image/img-02.jpg" alt="racoon2" style="display: none;"> -->
	</div>

	<script>
		function setNewImg(img) {
			document.getElementById("img1").setAttribute("src", "image/img-02.jpg");
		}

		function setPreviousImg(img) {
		  	document.getElementById("img1").setAttribute("src", "image/img-01.jpg");
		}
  	</script>
</body>
</html>
