<body>
	<script>
		var userInput = parseInt(prompt("Введите целое число: ", ""));


		if ( !parseInt(userInput)) {
			alert ('Нужно писать число!');
		} else if(userInput%2 == 0){
			alert("Число " + userInput + " четное");
		} else {
			alert("Число " + userInput + " нечетное");
		}


	</script>
